<script>
    function daoNguocArr(arr){
        let first = 0;
        let last = arr.length-1
        while (first<=last){
            let b =arr[first];
            arr[first]=arr[last]
            arr[last]=b;
            first++;
            last--;
        }
        return arr;
    }
    let arr1 = [];
    for (let i=0;i<9;i++){
        let num = +prompt("nhap num");
        arr1.push(num)
    }
    document.write(daoNguocArr(arr1));
</script>
