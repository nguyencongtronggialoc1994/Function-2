<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>meters</label>
        <input id="MtoF" type="number" oninput="myfunction1()">
    </p>
    <p>
        <label>feet</label>
        <input type="number" id="FtoM" oninput="myfunction2()">
    </p>
</form>

<script>
    function metToFoot(met) {
        let foot = 3.279 * met;
        return foot;
    }

    function footToMet(foot) {
        let met = 0.305 * foot;
        return met;
    }

    function myfunction1() {
        let x = document.getElementById("MtoF").value;
        let result = metToFoot(x);
        document.getElementById("FtoM").value = result;
    }

    function myfunction2() {
        let x = document.getElementById("FtoM").value;
        let result = footToMet(x);
        document.getElementById("MtoF").value = result;
    }

</script>
</body>
</html>
